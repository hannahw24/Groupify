[[extend 'layout.html']]
<script src="js/searchbar.js"></script>

<div>
    <div class="friend_bar panel_spec"> 
        <p class="labels">Frands</p>
        <!-- Field for search bar -->
        <div class="tile is-parent">
            <div class="field is-pulled-right">
                <div class="control has-icons-left has-icons-right">
                    <span class="icon is-small is-left">
                        <i class="fas fa-search"></i>
                    </span>
                    <!-- Calls function when something is entered -->
                    <input id="barInput" class="input" type="text" onkeyup="searchBar()" placeholder="Search Friends">
                </div>
            </div>
        </div>
        <ul id="listItems">
        [[for row in friendsList:]]
            <li>
                <div class="tile is-parent">
                    <div id="friendtile0" class="tile is-child notification is-primary">
                        <div class="columns">
                            <div class="column">
                                <img src=[[=URL('static', 'images/icon-crop.png')]] width="50">
                            </div>
                            <div class="column is-9">
                                <a><strong>[[=(row["display_name"])]]</strong></a>
                                <p>Listening to Song - Artist</p>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        [[pass]]
        </ul>
    </div>

        <br>

        <!-- profile features -->
        <section>
        <div class="tile is-ancestor">
            <div class="tile is-vertical is-parent is-8">
                <article class="tile is-child box">
                    <div class="tile">
                        <figure class="image is-128x128 profile_photo index_pfp">
                            [[if (profile_pic != ""):]]
                            <img class="is-rounded" src="[[=(profile_pic)]]">
                            [[else:]]
                            <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
                            [[pass]]
                        </figure>
                        <p>bio and status</p>
                    </div>
                    
                </article>
                <div class="tile is-ancestor">
                    <div class="tile is-parent">
                        <div class="tile is-child box"> 
                            <!-- Panel title -->
                            <strong>Top 10 Songs</strong>
                                <!-- For each top song -->
                                [[for i in range(10):]]
                                <section>
                                    <div class="columns">
                                        <div class="column">
                                            <!-- Album art image with link to track -->
                                            <a href=[[=(trackLinks[i])]] target="_blank"><img src=[[=(imgList[i])]]></a>
                                        </div>
                                        <div class="column is-9">
                                            <div>
                                                <!-- Song title with link to track -->
                                                <a href=[[=(trackLinks[i])]] target="_blank" style="color:#000000"><strong>[[=(topTracks[i])]]</strong></a>
                                            </div>
                                            <div>
                                                <!-- Artist name with link to their Spotify page -->
                                                <a href=[[=(artistLinks[i])]] target="_blank" style="color:#000000">[[=(topArtists[i])]]</a>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                                [[pass]]
                        </div>
                    </div>
                    <div class="tile is-vertical is-parent">
                        <div class="tile is-child box">
                            song of the day
                        </div>
                        <div class="tile is-child box">
                            recommended songs
                        </div>
                    </div>
                </div>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child box">
                    Analytics
                </article>
            </div>
        </div>
        </section>
    </div>

    <div class="group_bar panel_spec">
        <a class="group_button" href="[[=URL('groupSession')]]"></a>
    </div>
</div>

<style>
    .columns .is-variable {
        gap: 0.25rem;
