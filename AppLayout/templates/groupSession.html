[[extend 'layout.html']]

<div class="columns">
    <div class="column is-two-thirds">
        <br>
        <div class="group_panel panel_spec"> 
            <figure class="profile_photo group_pfp image is-128x128 ">
                <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
            </figure>
        </div>
        <div class="card" style="margin-left: 5px;">
            <div class="card-content">
                <div class="box" style="width:25%;">
                    Friend 1
                </div>
                <div class="box" style="width:25%;">
                    Friend 2
                </div>
              <div class="media">
                <figure class="image is-128x128 container">
                    <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
                </figure>
              </div>
          
              <div class="content">
                <div class="box" style="width:25%;">
                    Friend 3
                </div>
                <div class="box" style="width:25%;">
                    Friend 4
                </div>
              </div>
            </div>
          </div>
    </div>
    <div class="column is-one-third queue_panel panel_spec"> 
        <div class="box">
            <figure class="image">
                <img src="https://bulma.io/images/placeholders/128x128.png">
            </figure>
        </div>
    </div>
