[[extend 'layout.html']]
<script src="https://spotify-player.herokuapp.com/spotify-player.js">

var mainContainer = document.getElementById('js-main-container'),
    loginContainer = document.getElementById('js-login-container'),
    loginButton = document.getElementById('js-btn-login'),
    background = document.getElementById('js-background');

var spotifyPlayer = new SpotifyPlayer();

var template = function (data) {
  return `
    <div class="main-wrapper">
      <div class="now-playing__img">
        <img src="${data.item.album.images[0].url}">
      </div>
      <div class="now-playing__side">
        <div class="now-playing__name">${data.item.name}</div>
        <div class="now-playing__artist">${data.item.artists[0].name}</div>
        <div class="now-playing__status">${data.is_playing ? 'Playing' : 'Paused'}</div>
        <div class="progress">
          <div class="progress__bar" style="width:${data.progress_ms * 100 / data.item.duration_ms}%"></div>
        </div>
      </div>
    </div>
    <div class="background" style="background-image:url(${data.item.album.images[0].url})"></div>
  `;
};

var previousResponse = null;
spotifyPlayer.on('update', response => {
  mainContainer.innerHTML = template(response);
  if (previousResponse === null ||
    response.item.id !== previousResponse.item.id) {
    var options = {
      body: response.item.artists[0].name + ' â€” ' + response.item.album.name,
      icon: response.item.album.images[0].url
    }
    var n = new Notification(response.item.name, options);
    setTimeout(n.close.bind(n), 4000);
  }
  previousResponse = response;
});

spotifyPlayer.on('login', user => {
  if (user === null) {
    loginContainer.style.display = 'block';
    mainContainer.style.display = 'none';
  } else {
    loginContainer.style.display = 'none';
    mainContainer.style.display = 'block';
    Notification.requestPermission().then(function(result) {
      console.log(result);
    });
  }
});

loginButton.addEventListener('click', () => {
    spotifyPlayer.login();
});

spotifyPlayer.init();


</script>



<div>
    [[userPage = "user/" + session.get("userID") ]]
    <div class="group_panel panel_spec" style="background-color: white;"> 
        <div class="container">
            <div class="login-container hidden" id="js-login-container">
              <button class="btn btn--login" id="js-btn-login">Login with Spotify</button>
            </div>
            <div class="main-container hidden" id="js-main-container"></div>
        </div>
        </div>
    </div>
